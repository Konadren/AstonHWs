<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adding director page</title>
</head>
<body>

<form th:method="POST" th:action="@{/directors}" th:object="${director}">
    <label for="name">Enter director name: </label>
    <input th:field="*{name}" type="text" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>

    <br/>

    <label for="age">Enter director age: </label>
    <input th:field="*{age}" type="text" id="age"/>
    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>

    <br/>

    <input type="submit" value="Add Director">
</form>

</body>
</html>
